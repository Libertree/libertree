<h2>#{_('Remote storage connection')}</h2>

<?r if @storage.access_token ?>

<div id="connection">
  <div class="field">
    <label>#{s_('remote-storage|Remote storage handle')}</label>
    <span>#{@storage.handle}</span>
  </div>
  <div class="field">
    <label>#{s_('remote-storage|Remote storage URL')}</label>
    <span>#{@storage.storage_url}</span>
  </div>
  <div class="field">
    <label>#{s_('remote-storage|Access token')}</label>
    <span>#{@storage.access_token}</span>
  </div>
</div>

<p><a href="/remotestorage/files">#{s_('remote-storage|Manage files')}</a></p>

<form action="/remotestorage/destroy" method="POST">
  <input type="submit" value="#{s_('remote-storage|Destroy connection')}"/>
</form>

<?r else ?>

<?r # TODO: add explanation ?>

<form method="POST">
  <div class="field">
    <label>#{s_('remote-storage|Remote storage handle')}</label>
    <input type="text" name="handle" value="#{@storage.handle}" />
  </div>
  <input type="submit" value="#{s_('remote-storage|Connect')}"/>
</form>

<?r end ?>
