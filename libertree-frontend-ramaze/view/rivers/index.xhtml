<h2>#{_('My Rivers')}</h2>

<ul class="actions">
  <li>
    <a href="/rivers/new">#{_('new river')}</a>
  </li>
  <li>
    <a href="/home/mark_all_read">#{_('mark all read')}</a>
  </li>
</ul>

<?r @rivers.each do |river| ?>
  #{ render_partial '_river', river: river }
<?r end ?>

<?r if @rivers_global.any? ?>

<h3>#{s_('river|Global Queries')}</h3>

<p>#{_('The following river queries are being appended to every other river query.')}</p>

  <?r @rivers_global.each do |river| ?>
    #{ render_partial '_river', river: river, not_linked: false }
  <?r end ?>

<?r end ?>
