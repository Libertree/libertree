<form action="/signup" method="POST">
  <h1>#{_('Create a New Account')}</h1>
  <div class="field">
    <label>
      #{_('Invitation code:')}
    </label>
    <input type="text" name="invitation_code" value="#{@invitation_code}"/>
  </div>
  <div class="field">
    <label>
      #{_('Username:')}
    </label>
    <input type="text" name="username"/>
  </div>
  <div class="field">
    <label>
      #{_('Password:')}
    </label>
    <input type="password" name="password"/>
  </div>
  <div class="field">
    <label>
      #{_('Confirm password:')}
    </label>
    <input type="password" name="password-confirm"/>
  </div>
  <div class="field">
    <label>
      #{_('Email:')}
    </label>
    <input type="text" name="email" size="20"/> #{_('(optional)')}
  </div>

  <input type="submit" name="submit" value="#{s_('button|Sign Up')}"/>
</form>
