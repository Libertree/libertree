<div class="markdown-injector">
  <a class="button title" data-markdown="title" title="#{s_('markdown|title')}">
    #{s_('markdown|title')}
  </a>
  <a class="button subtitle" data-markdown="subtitle" title="#{s_('markdown|subtitle')}">
    #{s_('markdown|subtitle')}
  </a>
  <a class="button url" data-markdown="url" title="#{s_('markdown|link')}">
    #{s_('markdown|link')}
  </a>
  <a class="button image" data-markdown="image" title="#{s_('markdown|image')}">
    #{s_('markdown|image')}
  </a>
  <a class="button image-link" data-markdown="image-link" title="#{s_('markdown|image link')}">
    #{s_('markdown|image link')}
  </a>
  <a class="button quote" data-markdown="quote" title="#{s_('markdown|quote')}">
    #{s_('markdown|quote')}
  </a>
  <a class="button list" data-markdown="list" title="#{s_('markdown|list')}">
    #{s_('markdown|list')}
  </a>
  <a class="button bold" data-markdown="bold" title="#{s_('markdown|bold')}">
    #{s_('markdown|bold')}
  </a>
  <a class="button italic" data-markdown="italic" title="#{s_('markdown|italic')}">
    #{s_('markdown|italic')}
  </a>
  <a class="button strike" data-markdown="strike" title="#{s_('markdown|strike')}">
    #{s_('markdown|strike')}
  </a>
</div>
